{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'account/dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css' %}" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="{% static 'account/dist/icons/material-design-icons/css/mdi.min.css' %}" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'account/dist/css/style-11.min.css' %}" type="text/css">
</head>
<body>
<div class="form-cover" style="background: url('{% static 'account/dist/images/cover5.jpg' %}')">
    <div class="logo text-right">
    </div>
    <div class="social-links justify-content-center">
        <a href="#">
            <i class="mdi mdi-google"></i>
        </a>
        <a href="#">
            <i class="mdi mdi-facebook"></i>
        </a>
        <a href="#">
            <i class="mdi mdi-twitter"></i>
        </a>
        <a href="#">
            <i class="mdi mdi-github"></i>
        </a>
    </div>
</div>
<div class="form-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="logo mb-5 d-block d-lg-none text-center text-lg-left">
                </div>
                <div class="mb-5 text-center text-lg-left">
                    <h3 class="font-weight-bold mb-3">Sign In</h3>
                    <br>
                </div>
                <form action="{% url 'account:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-icon-wrapper">
                            <input type="email" class="form-control" name="email" placeholder="Enter email" autofocus
                                   required>
                            <i class="form-icon-left mdi mdi-email"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-icon-wrapper">
                            <input type="password" class="form-control" name="password" placeholder="Enter password"
                                   required>
                            <i class="form-icon-left mdi mdi-lock"></i>
                            <a href="#" class="form-icon-right password-show-hide"
                               title="Hide or show password">
                                <i class="mdi mdi-eye"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary">Sign In</button>
                        <a href="password-reset.html">I forgot my password!</a>
                    </div>
                    <p class="text-center text-lg-left">
                        Don't have an account?
                        <a href="sign-up.html">Create a free account</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="{% static 'account/dist/vendor/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'account/dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js' %}"></script>
</body>
</html>
